<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MicroGold Trust</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/gold-theme.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <i class="fas fa-gem logo-icon"></i>
                    <h3>KM Precious Metals</h3>
                </div>
                <button class="sidebar-toggle d-lg-none">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <ul class="nav-list">
                <li class="nav-item active">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="gold-calculator.html" class="nav-link">
                        <i class="fas fa-calculator"></i>
                        <span>Gold Calculator</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="transactions.html" class="nav-link">
                        <i class="fas fa-exchange-alt"></i>
                        <span>Transactions</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="income-statement.html" class="nav-link">
                        <i class="fas fa-file-invoice-dollar"></i>
                        <span>Income Statement</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="accounts.html" class="nav-link">
                        <i class="fas fa-landmark"></i>
                        <span>Brokerage Accounts</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="customers.html" class="nav-link">
                        <i class="fas fa-users"></i>
                        <span>Customer Database</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">
                        <i class="fas fa-info-circle"></i>
                        <span>About Us</span>
                    </a>
                </li>
            </ul>
            
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-info">
                        <span class="user-name">Admin User</span>
                        <span class="user-role">Administrator</span>
                    </div>
                </div>
                <a href="#" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="top-bar">
                <button class="sidebar-toggle d-lg-none">
                    <i class="fas fa-bars"></i>
                </button>
                <h2 class="page-title">Dashboard</h2>
                <div class="top-bar-actions">
                    <button class="btn btn-gold">
                        <i class="fas fa-bell"></i>
                    </button>
                    <div class="date-display">
                        <i class="fas fa-calendar-alt"></i>
                        <span id="current-date"></span>
                    </div>
                </div>
            </div>
            
            <div class="content-container">
                <!-- Dashboard content here -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="card gold-card">
                            <div class="card-header">
                                <h3>Gold Value Trends</h3>
                            </div>
                            <div class="card-body">
                                <canvas id="goldChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card gold-card">
                            <div class="card-header">
                                <h3>Recent Transactions</h3>
                            </div>
                            <div class="card-body">
                                <div class="transaction-list">
                                    <!-- Transactions will be loaded here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/js/dashboard.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
